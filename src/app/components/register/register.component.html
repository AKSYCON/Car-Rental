<div class="register-container">
  <div class="register-box">
    <!-- Left Section (Hidden on Mobile) -->
    <div class="register-left">
      <i class="bi bi-person-plus"></i>
      <h4>Welcome to GlideDrive</h4>
      <p>Sign up and start your journey with us!</p>
    </div>

    <!-- Right Section (Form) -->
    <div class="register-right">
      <h2 class="text-center"><i class="bi bi-person-plus"></i> Register</h2>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success text-center">
        <i class="bi bi-check-circle"></i> {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        <i class="bi bi-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="username"><i class="bi bi-person"></i> Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="registerData.username" name="username" required placeholder="Enter username" />
        </div>

        <div class="form-group">
          <label for="email"><i class="bi bi-envelope"></i> Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="registerData.email" name="email" required placeholder="Enter email" />
        </div>

        <div class="form-group">
          <label for="password"><i class="bi bi-lock"></i> Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="registerData.password" name="password" required placeholder="Enter password" />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Register
        </button>
      </form>

      <p class="text-center mt-3">
        Already have an account?
        <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
</div>
